<div class="login-container">
    <div class="logo-container">
        <img class="logo-n" src="/assets/images/logonovaedd.jpeg" alt="logo" />
    </div>   
    <div class="login-content">
                <h2 class="login-header">Iniciar sesión</h2>
                <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
                    <div class="form-group">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            [(ngModel)]="userData.username"
                            required
                            (focus)="onFocus('username')"
                            (blur)="onBlur('username')"
                            #usernameInput
                        />
                        <label for="username">Usuario:</label>
                    </div>
                    <div class="form-group">
                        <input
                            id="password"
                            name="password"
                            [(ngModel)]="userData.password"
                            required
                            (focus)="onFocus('password')"
                            (blur)="onBlur('password')"
                            [type]="passwordVisible ? 'text' : 'password'"
                            #passwordInput
                            pPassword
                            appendTo="body"
                        >
                        <label for="password">Contraseña:</label>
                        <span class="password-icon" (click)="togglePasswordVisibility()">
                            <i *ngIf="!passwordVisible" class="pi pi-eye-slash"></i>
                            <i *ngIf="passwordVisible" class="pi pi-eye"></i>
                        </span>
                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="login-button">Iniciar sesión</button>
                    <div class="mt-3">
                        <a href=""><span>¿Olvidaste tu contraseña?</span></a>
                    </div>
                </form>
    </div>
</div>
