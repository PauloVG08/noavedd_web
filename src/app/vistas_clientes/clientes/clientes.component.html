<div class="container">
    <div class="row">
        <h1><fa-icon [icon]="faUser"></fa-icon> Clientes</h1>
    </div>
    <div class="card shadow mb-4" id="spacesTable">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold"><fa-icon [icon]="faUser"></fa-icon> Listado de clientes</h6>
        </div>
        <div class="card-body">
            <div class="campos">
                <fa-icon [icon]="faSearch"></fa-icon><input type="text" id="searchInput" class="form-control" placeholder="Buscar...">
                <select [(ngModel)]="rowsPerPage" class="form-control" (change)="updateTable()" id="searchRows">
                <option *ngFor="let option of rowsPerPageOptions" [value]="option">{{ option }}</option>
                </select>
            </div>
            <div class="scrollable-table" style="overflow: auto; height: 400px;">
                <div class="row mb-3">
                    <table id="clientesTable" class="table table-striped">
                        <thead>
                            <tr class="text-center">
                                <th>Id</th>
                                <th>Usuario</th>
                                <th>Cliente</th>
                                <th>Saldo</th>
                                <th>Comisión</th>
                                <th>Contacto/Desc</th>
                                <th>Teléfono</th>
                                <th>Hijos</th>
                                <th>Abonar</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center">
                                <td>1</td>
                                <td>Paulo123</td>
                                <td>Cliente1</td>
                                <td>$5000</td>
                                <td>6.5</td>
                                <td>Rocha</td>
                                <td>4778521369</td>
                                <td>Ver hijos</td>
                                <td>Abonar</td>
                                <td>
                                    <ul class="example-2">
                                        <li class="icon-content">
                                            <a href="/editar-cliente" aria-label="Editar" data-social="editar">
                                                <div class="filled"></div>
                                                <fa-icon [icon]="faPencilAlt"></fa-icon>
                                            </a>
                                            <div class="tooltip">Editar</div>
                                        </li>
                                        <li class="icon-content">
                                            <a href="#" aria-label="Eliminar" data-social="eliminar">
                                                <div class="filled"></div>
                                                <fa-icon [icon]="faTrashAlt"></fa-icon>
                                            </a>
                                            <div class="tooltip">Eliminar</div>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            <tr class="text-center">
                                <td>2</td>
                                <td>CobroUDP</td>
                                <td>Cliente2</td>
                                <td>$5000</td>
                                <td>6.5</td>
                                <td>Francisco</td>
                                <td>987654321</td>
                                <td>Ver hijos</td>
                                <td>Abonar</td>
                                <td>
                                    <ul class="example-2">
                                        <li class="icon-content">
                                            <a href="/editar-cliente" aria-label="Editar" data-social="editar">
                                                <div class="filled"></div>
                                                <fa-icon [icon]="faPencilAlt"></fa-icon>
                                            </a>
                                            <div class="tooltip">Editar</div>
                                        </li>
                                        <li class="icon-content">
                                            <a href="#" aria-label="Eliminar" data-social="eliminar">
                                                <div class="filled"></div>
                                                <fa-icon [icon]="faTrashAlt"></fa-icon>
                                            </a>
                                            <div class="tooltip">Eliminar</div>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
